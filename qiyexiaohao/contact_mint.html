<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>联系人</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/mint-ui-style.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="js/component/indexList-style.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<style>
			.mui-bar .mui-icon{
				font-size: 12px;
			}
			.mui-bar-nav.mui-bar .mui-icon{
				margin-top: 0;
			}
			.mint-indexlist{
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<header class="mui-bar mui-bar-nav">
				<h1 class="mui-title">联系人</h1>
				<button class="mui-btn-link mui-icon iconfont icon-duanxinxinjianlianxirenjiahao mui-pull-right" @tap="toAddContact"></button>
			</header>
			<div class="mui-content mui-scroll-wrapper mui-fullscreen">
				<div class="mui-scroll">
					<form class="mui-input-group" @submit.prevent="search" @blur="showAllC">
						<mt-search v-model="value" cancel-text="取消" placeholder="搜索"></mt-search>
					</form>
					<mt-index-list>
						<mt-index-section v-for="item in contactsData" :index="item.ufirst">
							<mt-cell v-for="obj in item.dataArr" :title="obj.displayName" v-tap="{methods: toTel , obj : obj}"></mt-cell>
						</mt-index-section>
					</mt-index-list>
				</div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="js/vue-html5plus.js"></script>
	<script type="text/javascript" src="js/vue-tap.js"></script>
	<script type="text/javascript" src="js/mint-ui.min.js"></script>
	<script type="text/javascript" src="js/ChinesePY.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script>
		var app = null;
		(function(_, w, u) {
			var self = null;
			app = new App({
				el: '#app',
				data: {
					arrContacts: [],
					arrUfirst: [],
					contactsData: [],
					value: '',
					popupVisible: true,
					allContacts:[]
				},
				plusReady: {
					init: function() {
						self = this;
						plus.nativeUI.showWaiting();
						_.later(function(){
							self.getAddressBook();
						},500)
					}
				},
				methods: {
					getAddressBook:function(){
						if(plus.os.name == 'Android') {
							var Context = plus.android.runtimeMainActivity();
							//检测是否打开了此权限
							var res = plus.android.invoke(Context, "checkSelfPermission", "android.permission.READ_CONTACTS");
							console.log("res======" + JSON.stringify(res));
							if(res != 0){
								_.alert("请从系统设置中设置\n开启通讯录访问\n后重试", "权限不足");
								return;
							}
						}
						plus.contacts.getAddressBook(plus.contacts.ADDRESSBOOK_PHONE, function(addressbook) {
							addressbook.find(["displayName", "phoneNumbers","organizations"], function(contacts) {
								self.arrContacts = [];
								for(var i = 0, len = contacts.length; i < len; i++) {
									contact = {};
									contact.displayName = contacts[i].displayName;
									contact.wordsCode = Pinyin.getWordsCode(contacts[i].displayName || '');
									contact.ufirst = Pinyin._ucfirstName(contact.wordsCode);
									contact.phoneNumber = contacts[i].phoneNumbers[0].value;//手机
									if(contacts[i].phoneNumbers[1]){
										contact.tellNumber = contacts[i].phoneNumbers[1].value;//电话
									}
									self.arrContacts.push(contact);
									self.arrUfirst.push(contact.ufirst); //存放首字母
									self.arrUfirst.sort();
								}
								self.arrUfirst = self.unique(self.arrUfirst);
								var obj = {},
									contactsDataTmp = [];
								self.arrUfirst.forEach(function(item, index) {
									obj = {
										ufirst: "A",
										dataArr: []
									};
									self.arrContacts.forEach(function(o, i) {
										if(item == o.ufirst) {
											obj.ufirst = item;
											obj.dataArr.push(o)
										}
									})
									contactsDataTmp.push(obj);
								})
								self.contactsData = contactsDataTmp; //赋值
								self.allContacts = contactsDataTmp;//缓存所有的通讯录
								if(self.allContacts.length == 0){
									_.toast("暂无联系人 ");
								}
								plus.nativeUI.closeWaiting(); 
								console.log("contacts====" + JSON.stringify(self.contactsData));
							}, function() {
								_.toast("获取电话簿失败 ");
								plus.nativeUI.closeWaiting();
							}, {
								multiple: true
							});
						}, function(e) {
							plus.nativeUI.closeWaiting();
							_.toast("获取电话簿失败 " + e.message);
						});
					},
					search: function() {//搜索
						var filterResult = self.filterResult(self.value);
						console.log("filterResult==" + JSON.stringify(filterResult));
						var arrContacts = [],arrUfirst=[];
						for(var i = 0,len = filterResult.length; i < len; i++) {
							contact = {};
							contact.ufirst = filterResult[i].ufirst;
							contact.displayName = filterResult[i].displayName;
							contact.wordsCode = filterResult[i].wordsCode;
							contact.phoneNumber = filterResult[i].phoneNumber;
							contact.tellNumber = filterResult[i].tellNumber;
							arrContacts.push(contact);
							arrUfirst.push(contact.ufirst); //存放首字母
							arrUfirst.sort();
						}
						arrUfirst = self.unique(arrUfirst);
						var obj = {},
							contactsDataTmp = [];
						arrUfirst.forEach(function(item, index) {
							obj = {
								ufirst: "A",
								dataArr: []
							};
							arrContacts.forEach(function(o, i) {
								if(item == o.ufirst) {
									obj.ufirst = item;
									obj.dataArr.push(o)
								}
							})
							contactsDataTmp.push(obj);
						})
						console.log("contactsDataTmp====" + JSON.stringify(contactsDataTmp));
						self.contactsData = contactsDataTmp;
					},
					toTel: function(param) {
						var obj = param.obj;
						console.log("obj====" + JSON.stringify(obj));
						if(!u.isNull(obj.phoneNumber)){
							plus.device.dial('' + obj.phoneNumber.replace(/\s/g, ""), true);
						}else if(!u.isNull(obj.tellNumber)){
							plus.device.dial('' + obj.tellNumber.replace(/\s/g, ""), true);
						}
					},
					toAddContact: function() {
						w.openView('addContact.html')
					},
					unique: function(arr) {
						var tmp = new Array();
						for(var i in arr) {
							//该元素在tmp内部不存在才允许追加
							if(tmp.indexOf(arr[i]) == -1) {
								tmp.push(arr[i]);
							}
						}
						return tmp;
					},
					filterResult: function(value) {
						var searchRegex = new RegExp(value, 'i');
						var arr = [];
						console.log("searchRegex===" + searchRegex);
						self.allContacts.forEach(function(item, index) {
							if(searchRegex.test(item.ufirst)) {
								arr = arr.concat(item.dataArr);
							} else {
								item.dataArr.forEach(function(obj, i) {
									if(searchRegex.test(obj.phoneNumber) || searchRegex.test(obj.displayName) || searchRegex.test(obj.wordsCode)) {
										arr = arr.concat(item.dataArr);
									}
								})
							}
						})
						return arr;
					},
					showAllC:function(){
						self.contactsData = self.allContacts;
					}
				},
				domReady: function() {
					_.init();
				}
			})
		})(mui, window, util)
		
		function getData(){
			window.location.reload();
		}
	</script>

</html>
