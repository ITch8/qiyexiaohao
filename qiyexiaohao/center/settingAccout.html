<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的副号</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />
		<style>
			.mui-content{background-color: #f7f7f7;}
			.mui-table-view-cell{
				padding: 8px 10px;
			}
			.line_2{
			    margin: 6px 0 0 0;
			}
			.mui-table-view:before,.mui-table-view:after{
				height: 0;
			}
			.main{
				    margin: 10px;
			}
			.main>ul{
				border-radius: 10px;
			}
			.mar_R{
				margin: 0 5px 0 0;
			}
			.i_flag{
				margin:  0;
			}
			.btns{
				margin: 10% 0 0;text-align: center;
			}
			.btns>button{
			    width: 100px;border-radius: 10px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon iconfont icon-jiantou mui-pull-left"></a>
				<h1 class="mui-title">我的副号</h1>
				<a @tap="openView('setting.html')" class="mui-icon iconfont icon-shezhi mui-pull-right"></a>
			</header>
			<div class="mui-content mui-fullscreen mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="main">
						<ul class="mui-table-view color_666">
							<li class="mui-table-view-cell">
								<div class="color_333 font_15">15986359863
									<div class="mui-switch mui-pull-right mui-switch-mini mui-active">
										<div class="mui-switch-handle"></div>
									</div>
								</div>
								<div class="line_2"><span class="i_flag">副号</span>
									<span class="mui-icon iconfont icon-weijielaidian mar_R"></span>
									<span class="mui-icon iconfont icon-bushouduanxin mar_R"></span>
									<span class="mui-icon iconfont icon-dingshi color_red"></span>
								</div>
							</li>
							<li class="mui-table-view-cell">
								<div class="font_15"><span class="mui-icon iconfont icon-weijielaidian mar_R"></span>不接电话
									<div class="mui-switch mui-pull-right mui-switch-mini mui-active">
										<div class="mui-switch-handle"></div>
									</div>
								</div>
								<div class="line_2 font-size-12">
									启用后，副号所有来电将被拦截
								</div>
							</li>
							<li class="mui-table-view-cell">
								<div class="color_666 font_15"><span class="mui-icon iconfont icon-bushouduanxin mar_R"></span>不收短信
									<div class="mui-switch mui-pull-right mui-switch-mini">
										<div class="mui-switch-handle"></div>
									</div>
								</div>
								<div class="line_2 font-size-12">
									启用后，副号所有短信将被拦截
								</div>
							</li>
							<li class="mui-table-view-cell">
								<div class="font_15"><span class="mui-icon iconfont icon-dingshi color_red mar_R"></span>定时开关
									<div class="mui-switch mui-pull-right mui-switch-mini">
										<div class="mui-switch-handle"></div>
									</div>
								</div>
							</li>
							<li class="mui-table-view-cell font-size-12 font_15">
						    	<div>
						    		备注名
						    	</div>
						    	<div>
						    		接受被拦截的短彩信
						    	</div>
							</li>
						</ul>
						<div class="btns">
							<button type="button" class="mui-btn mui-btn-blue" @tap="openView('../login.html')" style="margin-right: 50px;">添加账号</button>
							<button type="button" class="mui-btn mui-btn-blue" @tap="openView('kefu.html')">联系客服</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/vue.min.js"></script>
	<script type="text/javascript" src="../js/vue-html5plus.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript">
		(function(_, w, u) {
			App({
				el: '#app',
				data: {
				},
				plusReady: {
					init: function() {
						self = this;
					}
				},
				methods: {
					openView: function(url) {
						w.openView(url);
					}
				},
				domReady: function() {
					_.init(), _(".mui-scroll-wrapper").scroll();
				}
			})
		})(mui, window, util)
	</script>

</html>
