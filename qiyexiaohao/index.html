<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>企业小号</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="main.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">通话</span>
			</a>
			<a class="mui-tab-item" href="msg.html">
				<span class="mui-icon mui-icon-email"></span>
				<span class="mui-tab-label">信息</span>
			</a>
			<a class="mui-tab-item" href="contact_mint.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">联系人</span>
			</a>
			<a class="mui-tab-item" href="my.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			 //mui初始化
			mui.init();
			var subpages = ['main.html', 'msg.html', 'contact_mint.html', 'my.html'];
			var subpage_style = {
				top: '0',
				bottom: '51px'
			};
			
			var aniShow = {};
			var mainWeb = null;
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				//首页关闭ios右划
				self.setStyle({
					popGesture:"none"
				});
				for (var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
				mainWeb = plus.webview.getWebviewById('main.html');
				setTimeout(function() {
					plus.navigator.closeSplashscreen(); //手动关闭启动页
				}, 3000);
			});
			 //当前激活选项
			var activeTab = subpages[0];
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if('main.html' == targetTab){
					mainWeb.evalJS('toggleShow()');
				}else{
					mainWeb.evalJS('toggleHidden()');
				}
				if (targetTab == activeTab) {
					return;
				}
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() { 
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
		</script>
	</body>

</html>
